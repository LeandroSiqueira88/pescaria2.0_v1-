{% extends "base.html" %}

{% block title %}Editar Usuário{% endblock %}

{% block content %}
    <h2>Editar Usuário</h2>
    <p>Editando informações de **{{ usuario.nome }}**.</p>
    
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ usuario.nome }}" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="{{ usuario.email }}" required>

        <label for="id_perfil">Perfil:</label>
        <select id="id_perfil" name="id_perfil" required>
            {% for perfil in perfis %}
                <option value="{{ perfil.id_perfil }}" {% if perfil.id_perfil == usuario.id_perfil %}selected{% endif %}>{{ perfil.nome.capitalize() }}</option>
            {% endfor %}
        </select>
        
        <label for="senha">Nova Senha (deixe em branco para não alterar):</label>
        <input type="password" id="senha" name="senha">
        
        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('admin.manage_users') }}">Voltar para Gerenciar Usuários</a>
{% endblock %}
