{% extends "base.html" %}

{% block title %}Criar Material{% endblock %}

{% block content %}
    <div class="card">
        <h2>Adicionar Novo Material</h2>
        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="5" required></textarea>

            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                {% for tipo in tipos %}
                    <option value="{{ tipo }}">{{ tipo }}</option>
                {% endfor %}
            </select>
            
            <label for="foto_url">URL da Foto:</label>
            <input type="url" id="foto_url" name="foto_url">

            <label for="link_compra">Link para Compra:</label>
            <input type="url" id="link_compra" name="link_compra">
            
            <button type="submit">Salvar Material</button>
        </form>
    </div>
    <div class="button-group" style="margin-top: 20px;">
        <a href="{{ url_for('admin.gerenciar_material') }}" class="btn btn-secondary">Voltar</a>
    </div>
{% endblock %}
