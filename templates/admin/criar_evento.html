{% extends "base.html" %}

{% block title %}Criar Evento{% endblock %}

{% block content %}
    <div class="card">
        <h2>Adicionar Novo Evento</h2>
        <form method="POST">
            <label for="nome">Nome do Evento:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="5" required></textarea>

            <label for="data">Data e Hora:</label>
            <input type="datetime-local" id="data" name="data" required>
            
            <label for="local">Local:</label>
            <input type="text" id="local" name="local" required>
            
            <label for="foto_url">URL da Foto:</label>
            <input type="url" id="foto_url" name="foto_url">

            <label for="link_inscricao">Link para o Evento:</label>
            <input type="url" id="link_inscricao" name="link_inscricao">
            
            <button type="submit">Salvar Evento</button>
        </form>
    </div>
    <div class="button-group" style="margin-top: 20px;">
        <a href="{{ url_for('admin.gerenciar_eventos') }}" class="btn btn-secondary">Voltar</a>
    </div>
{% endblock %}
